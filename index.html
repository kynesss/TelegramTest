<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebGL Build - Clicker</title>
</head>
<body>
    <script>
        var buildUrl = "https://upcadebuilds.blob.core.windows.net/clicker/Build/";
        var unityLoaderUrl = buildUrl + "UnityLoader.js";
        
        var script = document.createElement('script');
        script.src = unityLoaderUrl;
        script.onload = () => {
            UnityLoader.instantiate("unityContainer", buildUrl + "build.json", {onProgress: UnityProgress});
        };
        document.body.appendChild(script);
    </script>

    <div id="unityContainer" style="width: 960px; height: 600px;"></div>
</body>
</html>
